{% extends 'watch/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    

        
     
    
        <div class = 'card-columns'>
                <div class="card" style="box-shadow: -10px 1px 10px rgb(173, 180, 175); overflow: hidden;">
                    <div class="content-section">
                        <form class="text-center p-5" action="{% url 'login' %}" method="POST" >
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4" class="h4 mb-4" style="text-shadow: 5px 5px 5px rgb(105, 45, 45)">Login</legend>
                                <div class="card-body" style="width: fit-content;">
                                        {{ form|crispy }}
                                    </div>
                                    <div></div>
                
                                </div>
                            </fieldset>
                            <div class="form-group" style="text-shadow: 5px 5px 5px rgb(105, 45, 45)">
                                <button class="btn btn-default white-text waves-light " type="submit" >Login</button>
                                <small class="text-muted" ml-2> 
                                    <a href="{% url 'password_reset' %}"> Forgot Password?</a>
                                </small>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted" style="text-shadow: 5px 5px 5px rgb(105, 45, 45)">Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
                
                        </div>
                
                    </div>
                
                            </div>
                
    
        
    
   
    
</div>
{% endblock %}
